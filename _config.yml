# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 乡树
avatar: 'https://fastly.jsdelivr.net/gh/xiangshu233/cdn@2.8/img/custom/touxiang.jpg'
subtitle: '随知修行乃当务之急，然怠惰度日至今 | 回首前尘，尽是可耻的过往'
description: ''
keywords:
author: xiangshu
language:
  - zh-CN
  - en
  - zh-TW
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: http://xiangshu233.cn
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# wiki
wiki_dir: wiki

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  # 默认文章排序: -updated or -date
  order_by:  -updated

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true
# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'date'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: stellar

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@49.232.4.66:/home/git/blog.git    # git@ip:/服务器仓库路径
  branch: master      # 分支


inject:
  head:
    - <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css">
    - <link rel="apple-touch-icon" sizes="180x180" href="https://fastly.jsdelivr.net/gh/xiangshu233/blogAssets@0.2/assets/site-favicon/apple-touch-icon.png">
    - <link rel="icon" type="image/png" sizes="32x32" href="https://fastly.jsdelivr.net/gh/xiangshu233/blogAssets@0.2/assets/site-favicon/favicon-32x32.png">
    - <link rel="icon" type="image/png" sizes="16x16" href="https://fastly.jsdelivr.net/gh/xiangshu233/blogAssets@0.2/assets/site-favicon/favicon-16x16.png">
    - <link rel="manifest" href="https://fastly.jsdelivr.net/gh/xiangshu233/blogAssets@0.3/assets/site-favicon/site.webmanifest">
    - <link rel="shortcut icon" href="https://fastly.jsdelivr.net/gh/xiangshu233/blogAssets@0.2/assets/site-favicon/favicon.ico">
